
<!doctype html>
<html ng-app="monkeySee" lang="en">
<head>
  <title>MonkeySee - ConvNet Image Trainer</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head> 
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
  <script type="text/javascript" src="js/flickrapi.js"></script>
  <script type="text/javascript" src="js/convnet-min.js"></script>
  <script src="js/net.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


  <div ng-controller="inputCtrl" layout="column">
    <md-content class="md-padding">
      <md-input-container>
        <label>Descriptor Array:</label>
        <input ng-model="descriptors" type="textarea">
      </md-input-container>
    </md-content>
  </div>
  <img id="current">

  

</body>
</html>
